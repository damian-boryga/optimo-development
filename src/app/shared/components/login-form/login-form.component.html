<form #form="ngForm" (ngSubmit)="submit()">
    <mat-form-field class="w-100">
        <mat-label>Login</mat-label>
        <input matInput type="text" name="login" [(ngModel)]="user.login" required>
    </mat-form-field>

    <mat-form-field class="w-100">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="user.password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Log In</button>
</form>
